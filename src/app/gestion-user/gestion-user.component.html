<mat-form-field class="mat-form-field">
  <input matInput 
  (keyup)="doFilter($event.target.value)"
  placeholder="Filter">
</mat-form-field>


<div class="mat-elevation-z8">
  <button mat-button style="float: right" (click)="openAddProduit()">
      Ajouter un nouveau fournisseur
    </button>
<table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom d'utilisateur</th>
    <td mat-cell *matCellDef="let row">{{row.username}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{row.email}}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>téléphone</th>
    <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
    <td mat-cell *matCellDef="let row">{{row.address}}</td>
  </ng-container>

  <ng-container matColumnDef="Modifier">

    <th mat-header-cell *matHeaderCellDef >Modifier</th>
    <td mat-cell *matCellDef="let row">
      
      <button mat-button color="primary" (click)="Updateuser(row)">
      <mat-icon>update</mat-icon>
    </button>
  
  </td>
</ng-container>


<ng-container matColumnDef="Supprimer">

    <th mat-header-cell *matHeaderCellDef >Supprimer </th>

  <td mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="deleteuser(row.id)">
      <mat-icon>delete</mat-icon>
    </button>
   
  </td>

</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
</mat-paginator>
</div>
