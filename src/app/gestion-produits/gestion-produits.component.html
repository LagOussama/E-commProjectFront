<mat-form-field class="mat-form-field">
    <input matInput 
    (keyup)="doFilter($event.target.value)"
    placeholder="Filter">
  </mat-form-field>
  

<div class="mat-elevation-z8">
    <button mat-button style="float: right" (click)="openAddProduit()">
        Ajouter un nouveau produit
      </button>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.designation}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="productCategory_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>categorie</th>
      <td mat-cell *matCellDef="let row">{{row.productCategory.categoryName}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="Modifier">

      <th mat-header-cell *matHeaderCellDef >Modifier</th>
      <td mat-cell *matCellDef="let row">
        
        <button mat-button color="primary" (click)="UpdateProduit(row)">
        <mat-icon>update</mat-icon>
      </button>
    
    </td>
 </ng-container>


  <ng-container matColumnDef="Supprimer">

      <th mat-header-cell *matHeaderCellDef >Supprimer </th>

    <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="deleteProduit(row.id)">
        <mat-icon>delete</mat-icon>
      </button>
     
    </td>

</ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
